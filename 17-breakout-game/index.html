<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BreakOut!</title>
  </head>
  <body>
    <h1>BreakOut!</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <button id="start" class="start btn">Start Game</button>
    <div class="rules" id="rules">
      <h2>How To Play:</h2>
      <p>
        Use your right and left key to move the paddle to bounce the ball up and
        break the blocks.
      </p>
      <p>If you miss the ball, your score and the blocks will reset.</p>
      <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <div class="game-over hide" id="game-over">
      <div class="game-score">
        <h2>Game Over</h2>
        <p id="score"></p>
        <button id="play-again" class="play-again btn">Play Again ▶️</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
